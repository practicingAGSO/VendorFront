<p-table
    [value]="results"
    [tableStyle]="{ 'min-width': '30rem', 'max-height': '400px' }" >
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Resultados</h5>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Entidad</th>
            <th style="width:25%">Jurisdicci√≥n</th>
            <th style="width:25%">Vinculado a</th>
            <th style="width:25%">Datos de</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
        <tr>
            <td>{{ result.entity }}</td>
            <td>{{ result.jurisdiction }}</td>
            <td>{{ result.linkedTo }}</td>
            <td>{{ result.dataFrom }}</td>
        </tr>
    </ng-template>
    </p-table>
